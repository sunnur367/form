<html lang="en">
<head>

<body>

        <input type="text"  name="fullname" required ><br><br>

        <input type="checkbox" name="EEE"required>ELECTRICAL & ELECTRONIC ENGNEER <br><br>

       <br><br>

       </select><br><br>

        <input type="reset">  <input type="submit" value="send">
    </form>
